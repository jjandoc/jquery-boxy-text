<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.boxytext.js"></script>
		<style>
		  #element {
  		  background: grey;
		    height: 400px;
  		  width: 400px;
		  }
    </style>
	</head>
	<body>
		<div id="element">This is some text.</div>
		<script>
			$(function() {
				$("#element").boxyText();
			});
		</script>
	</body>
</html>
